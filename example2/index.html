<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" sizes="48x48" />
    <link rel="icon" href="/favicon.svg" sizes="any" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Text Converter -->
    <meta name="description" content="Text Convertor" />
    <!-- color schema -->
    <meta
      name="theme-color"
      content="#FFFFFF"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#000000"
      media="(prefers-color-scheme: dark)"
    />

    <!-- home screen theme color -->
    <meta name="theme-color" content="#ff5733" />
    <!-- browser ui theme color change(address bar, bg) -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <!-- when pinned tab then icon in safari , in phone it will be styled and resized(icon padded with white space icons in phones)-->
    <link rel="mask-icon" href="/icon.svg" color="#000000" />
    <!-- about all the files of icons -->
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="icon" type="image/svg+xml" href="/apple-touch-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
